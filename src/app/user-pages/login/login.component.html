<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/goodinput_logo.png" alt="logo">
        </div>
        <h4>Willkommen</h4>
        <h6 class="font-weight-light">Zum Fortfahren bitte anmelden</h6>
        <form class="pt-3">
          <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="E-Mail-Adresse">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Passwort">
          </div>
          <div class="mt-3">
            <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" routerLink="/dashboard">EINLOGGEN</a>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                <i class="input-helper"></i>
                Angemeldet bleiben
              </label>
            </div>
            <a href="javascript:(void)" class="auth-link text-black">Passwort vergessen?</a>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Sie haben noch kein Konto?  <a routerLink="/register" class="text-primary">Konto erstellen</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
