<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <div *ngFor='let frage of fragen'>
            {{ frage.inhalt }}
            <input *ngIf="frage.art == 'geschlossen'" type="range" class="form-range" id="customRange1" min="1" max="5" value = "3">
            <textarea *ngIf="frage.art == 'offen'" id="textarea1" rows = "2"> </textarea>
        </div>
        <button type="Einreichen" class="btn btn-gradient-primary mr-2">Erstellen</button>
      </div>
    </div>
  </div>
