<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <div *ngFor='let frage of fragen'>
          {{ frage.inhalt }}
          <br>
          <input *ngIf="frage.art == 'geschlossen'" type="range" class="form-range" id="customRange" min="1" max="7" value = "4">
          <textarea *ngIf="frage.art == 'offen'" id="textarea" rows="3" style="height:100%; width:100%"> </textarea>
        </div>

        <button type="Einreichen" class="btn btn-gradient-primary mr-2">Antwort einreichen</button>

      </div>
    </div>
  </div>
