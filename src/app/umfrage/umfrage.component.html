<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Umfrage</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                    <b>FrageID</b>
                </th>
                <th>
                    <b>Art</b>
                </th>
                <th>
                    <b>Inhalt</b>
                </th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor='let frage of fragen'>
                    <td class="py-1">
                        {{ frage.frageID }}
                    </td>
                    <td>
                        {{ frage.art }}
                    </td>
                    <td>
                        {{ frage.inhalt }}
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
