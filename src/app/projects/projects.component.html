<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Umfrage-Projekte</h4>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                    <b>Titel</b>
                </th>
                <th>
                    <b>Ersteller</b>
                </th>
                <th>
                    <b>Intervall</b>
                </th>
                <th>
                    <b>Kategorie</b>
                </th>
                <th>
                    <b>Fortschritt</b>
                </th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor='let project of projects'>
                    <td class="py-1">
                      <a routerLink="/project/{{project.projectID}}/umfragen">{{ project.titel }}</a>
                    </td>
                    <td>
                        {{ project.ersteller }}
                    </td>
                    <td>
                        {{ project.intervall }}
                    </td>
                    <td>
                        {{ project.kategorie }}
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow = "25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                    <td>
                      <a routerLink="/project/{{project.projectID}}/edit">
                        <i class="mdi mdi-pencil"></i>
                      </a>
                    </td>
                    <td>
                        <i class="mdi mdi-delete"></i>
                    </td>
                    </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
