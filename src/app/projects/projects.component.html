<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <h4 class="card-title">Umfrage-Projekte</h4>
          </div>
          <div class="col-sm">
            <button routerLink="/projekt/create" id="button" class="btn btn-success">
              Umfrage erstellen
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>
                    <b>Titel</b>
                </th>
                <th>
                    <b>Ersteller</b>
                </th>
                <th>
                    <b>Intervall</b>
                </th>
                <th>
                    <b>Kategorie</b>
                </th>
                <th>
                    <b>Fortschritt</b>
                </th>
              </tr>
            </thead>
            <tbody>
                <tr class="table-row" *ngFor='let project of projects' routerLink="/projekt/{{project.projectID}}/umfragen">
                    <td class="py-1">
                        <b><span class="title">{{ project.titel }}</span></b>
                    </td>
                    <td>
                        {{ project.ersteller }}
                    </td>
                    <td>
                        {{ project.intervall }}
                    </td>
                    <td>
                        {{ project.kategorie }}
                    </td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow = "25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>
                    <td>
                      <a routerLink="/projekt/{{project.projectID}}/edit" style="color: #1F1956; text-decoration: none;">
                        <i class="mdi mdi-pencil"></i>
                      </a>
                    </td>
                    <td>
                        <i class="mdi mdi-delete" style="color: #1F1956;"></i>
                    </td>
                    </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
